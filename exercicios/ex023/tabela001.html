<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STyle>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr{
            background-color: gray;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }
    </STyle>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELA (SIMPLES)
        TABLE = TABELA
            TABLE ROW = LINHAS DE TABELA
                TABLE HEADER = CABEÃ‡ALHO DE TABELA
                TABLE DATA = DADO DE TABELA
    -->
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <TR>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </TR>
        <TR>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </TR>
    </table>
</body>
</html>
