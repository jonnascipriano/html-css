<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">

        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
        <!--Explicando:
        Por padrão o site vai carregar a foto-g.png, mas o source:media:type em cima do comando img configura que: se a tela do dispositivo for menor que 1050px, a foto-m.png vai sobrescrever a foto-g.png.
        E se a tela do dispositivo for menor que 750px, a foto-p.png vai sobrescrever

        ATENÇÃO: o código source:media:type TEM QUER SER ACIMA DO <img>, caso contrário, não funcionará
        -->
    </picture>


    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav"><!--wav= Arquivo grande e pesado-->
        <p>Infelizmente seu navegador não consegue reproduzid áudio. <a href="midia/guanacast-33.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
        <!--O navegador vai tentar reproduzir de um por uma, de cima a baixo, caso não encontre ou o navegador não suporte os formatos, vai aparecer a mensagem em parágrafo como está ilustrado acima-->
    </audio>
    <!--MP3 WAV OGG-->
</body>
</html>
