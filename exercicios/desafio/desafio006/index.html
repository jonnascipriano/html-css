<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>

        <li><abbr title="&lt;h1&gt;,&lt;h2&gt;,&lt;h3&gt;,&lt;h4&gt;,&lt;h5&gt;,&lt;h6&gt;">Títulos</abbr></li>

        <li><abbr title="&lt;img src&quot;fonte&quot; alt &quot;valor alternativo da imagem&quot;&gt;">Imagens</abbr></li>

        <li><abbr title="&lt;abbr title=&quot;&quot;&gt;&lt;/abbr&gt;">Abreviações</abbr></li>

        <li><abbr title="&lt;code&gt; / &lt;pre&gt;">Código-fonte</abbr></li>

        <li><abbr title="&lt;ol&gt; seguido de &lt;li&gt;">Lista numeradas</abbr></li>

        <li><abbr title="&lt;ul&gt; seguido de &lt;li&gt;">Lista com desmacadores</abbr></li>
    </ul>
</body>
</html>
